<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../basic-modes/basic-modes.html">

<polymer-element name="basic-sequence-navigator">

<template>
  <style>
  :host {
    display: block;
  }
  </style>
  <button on-click="{{previous}}" disabled?="{{!previousEnabled}}">Previous</button>
  <button on-click="{{next}}" disabled?="{{!nextEnabled}}">Next</button>
  <basic-modes id="modes" canGoNext="{{nextEnabled}}" canGoPrevious="{{previousEnabled}}">
    <content></content>
  </basic-modes>
</template>

<script>
Polymer( "basic-sequence-navigator", {

  next: function() {
    this.$.modes.next();
  },

  previous: function() {
    this.$.modes.previous();
  }
  
});
</script>

</polymer-element>
