<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<script src="../platform/platform.js"></script>
<link rel="import" href="../basic-framed-content/basic-framed-content.html">
<link rel="import" href="basic-sequence-navigator.html">

<style>
body,
button,
input {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 15px;
}

body {
  margin: 0;
}

basic-framed-content {
  padding: 2em;
}

basic-sequence-navigator {
  max-width: 100%;
}
</style>

</head>

<body unresolved>
<basic-framed-content>
<template is="auto-binding">
  <p>
    Effect:
    <select value="{{effect}}">
      <option value="">(None)</option>
      <option value="cover">Cover</option>
      <option value="crossfade">Crossfade</option>
      <option value="reveal">Reveal</option>
      <option value="slide">Slide</option>
    </select>
  </p>
  <basic-sequence-navigator effect="{{effect}}">
    <!-- Images from LoremPixel.com -->
    <img src="http://lorempixel.com/400/300/nature/1">
    <img src="http://lorempixel.com/400/300/nature/2">
    <img src="http://lorempixel.com/400/300/nature/3">
    <img src="http://lorempixel.com/400/300/nature/4">
    <img src="http://lorempixel.com/400/300/nature/5">

<!--     <img src="image1.jpeg">
    <img src="image2.jpeg">
    <img src="image3.jpeg">
    <img src="image4.jpeg">
    <img src="image5.jpeg">
 -->  </basic-sequence-navigator>
</template>
</basic-framed-content>
</body>

</html>
